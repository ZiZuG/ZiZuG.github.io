<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的博客</title>
  <link rel="stylesheet" href="style.css">

<style>
/* 全局样式 */
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #333333;
  margin: 0;
  padding: 0;
  background-image: url("https://picsum.photos/seed/picsum/800/1200"); 
  /*注意，在此处我们用background-image来添加静态背景图*/}
header {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}
nav li {
  margin: 0 10px;
}
main {
  padding: 20px;
}
article {
  margin-bottom: 30px;
  border: 1px solid #e6e6e6;
  border-radius: 4px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}
article img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  height: auto;
}
article header {
  padding: 20px;
  background-color: #f9f9f9;
  border-bottom: 1px solid #e6e6e6;
}
article h2 {
  margin: 0;
  font-size: 24px;
  line-height: 1.5;
}
article p {
  margin: 10px 0 0;
  font-size: 14px;
}
article section {
  padding: 20px;
}
footer {
  text-align: center;
  padding: 20px;
  background-color: #f2f2f2;
}
</style>
</head>
<body>
  <header>
    <h1>我的博客</h1>
    <nav>
      <ul>
        <li>首页</li>
        
        
        
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h2>文章标题</h2>
        <p>作者：我，发表时间：2023-06-10</p >
        < img src="https://picsum.photos/seed/picsum/800/400" alt="文章图片">
      </header>
      <section>
        <p>这里是文章内容......</p >
      </section>
    </article>

    <article>
      <header>
        <h2>文章标题</h2>
        <p>作者：我，发表时间：2023-06-09</p >
        < img src="https://picsum.photos/seed/picsum/800/400" alt="文章图片">
      </header>
      <section>
        <p>这里是文章内容......</p >
      </section>
    </article>

  </main>

  <footer>
    <p>我的博客 - 版权所有 &copy; 赫瑟</p >
  </footer>

</body>
</html>
